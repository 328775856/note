<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Material Design风格用户注册登录界面设计|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
	
	<link rel="stylesheet" href="css/materialize.css">
	<style type="text/css">
	#login-page{ width:400px;margin:0px auto;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body >
	<div id="login-page" class="row">
	    <div class="col s12 z-depth-6 card-panel">
	      <form class="login-form" action="" >
	        <div class="row">
	          <div class="input-field col s12 center">
	           
	            <p class="center login-form-text">用户注册</p>
	           
				
			</div>
	         
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-social-person-outline prefix"></i>
                
	            <input id="username" type="text" class="validate">
	            <label for="username" class="center-align">用户名	</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-communication-email prefix"></i>
	            <input id="email" type="email" class="validate">
	            <label for="email" class="center-align">邮箱</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-action-lock-outline prefix"></i>
	            <input id="password" type="password" class="validate">
	            <label for="password">密码</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-action-lock-outline prefix"></i>
	            <input id="password-again" type="password">
	            <label for="password-again">重复密码</label>
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s12">
	            <a href="register_dl.html" class="btn waves-effect waves-light col s12">立刻注册</a>
	          </div>
	          <div class="input-field col s12">
	            <p class="margin center medium-small sign-up">已经有了账号? <a href="index_dl.html">登录</a></p>
	          </div>
	        </div>
	      </form>
	    </div>
	  </div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	
  	<script src="js/materialize.js"></script>
</body>
</html>
